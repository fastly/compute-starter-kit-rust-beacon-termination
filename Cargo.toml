[package]
name = "compute-starter-kit-rust-beacon-termination"
version = "0.2.0"
authors = ["Dora Militaru <dmilitaru@fastly.com>"]
edition = "2018"

[profile.release]
debug = true

[dependencies]
chrono-wasi = { version = "^0.4.10", features = ["serde"] }
fastly = "0.5.0"
ipnet = "2.3.0"
serde = { version = "1.0.120", features = ["derive"] }
serde_json = "1.0.61"
